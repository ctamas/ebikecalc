<table mat-table [dataSource]="tableData" multiTemplateDataRows class="table-body mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th matTooltip="Shows power required on flat land throughout the RPM range, and if the speeds are unattainable with the current system power despite the gearing."
      mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="table-element-row">
  </tr>
</table>
