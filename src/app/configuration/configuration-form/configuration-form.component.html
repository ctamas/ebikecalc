<h2 class="example-h2">Slider configuration</h2>

<section class="example-section">
  <label class="example-margin">Color:</label>
  <mat-radio-group class="example-radio-group" [(ngModel)]="configuration.power">
    <mat-radio-button class="example-radio-button" value="5">
      {{configuration.power}}
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" value="10">
      {{configuration.power}}
    </mat-radio-button>
  </mat-radio-group>
  <div class="example-selected-value">Your favorite season is: {{configuration.power}}</div>
  
</section>
<mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
